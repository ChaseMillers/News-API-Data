<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My News Collection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <h2>News Search Parameters</h2>
      <form role='searchForm'>      
      <label for="parkName">News Topic</label>
          <input type="text" id="js-searchEntry" value='bitcoin'>
          <button type="search" type='submit'>Search!</button>
        
      <label for="outlet"><br/>Sources</label>
            <input type="checkbox" class="js-sourceSelection" value="bbc-news">BBC News</input>
            <input type="checkbox" class="js-sourceSelection" value="the-new-york-times">New York Times</input>
            <input type="checkbox" class="js-sourceSelection" value="fox-news">Fox News</input>
            <input type="checkbox" class="js-sourceSelection" value="cnn">CNN</input>
            
      <label for="sortBy"><br/>Sort By</label>   
      <select name='Sort By'id="js-sortOrder"> 
            <option value="publishedAt">Newest</option>
            <option value="popularity">Popularity</option>
            <option value="relevancy">Relevancy</option>
      </select>

      <label for="maxResults"><br/>Maximum results</label>
            <input type="number" id="js-maxResults" value="10">
      </form>

      <span class='text hidden'><p></p></span>
      <section class="results">
         <div class="newsColumn"></div>
      </section>
      <p id='js-errorMessage'class='errorMessage'></p> 
    </div>
    <script src="script.js"></script>
</body>
</html>
