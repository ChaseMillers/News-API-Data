 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My News Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   
</head>
<body>

  <header><h1>All In One News</h1></header>

  <form role='searchForm'> 
    <label for="News Topic"><h2>Search News Topic</h2></label>
    <div class="search">
      <button type="search" type='submit' class="searchButton">Search!</button>
      <input type="text" id="js-searchEntry" placeholder='News Topic'value=''>
      <select name='Sort By'id="js-sortOrder"> 
          <option value="publishedAt">Newest</option>
          <option value="popularity">Popular</option>
          <option value="relevancy">Relevant</option>
      </select>
    </div>
    
    <label class="sources" for="outlet"><p>Select Sources</p></label>
    <div class="sourcesContainer">
        <label class="boxes">
        <input type="checkbox" class="js-sourceSelection" id="bbcCheck" value="bbc-news"><img class="bbcLogo" 
        src="https://upload.wikimedia.org/wikipedia/en/thumb/f/ff/BBC_News.svg/1280px-BBC_News.svg.png">
        </label>
        <label class="boxes">
        <input type="checkbox" class="js-sourceSelection" id='newYorkTimesCheck'value="the-new-york-times">
        <img 
        class="NYTlogo" src="https://myintuition.org/wp-content/uploads/2018/09/the-new-york-times-logo.jpg"> 
        </label>
        <label class="boxes">
        <input type="checkbox" class="js-sourceSelection" id='foxCheck'value="fox-news">
        <img class="foxLogo"src="http://editorial.designtaxi.com/editorial-images/news-fox22092017/1.jpg">
        </label>
        <label class="boxes">
        <input type="checkbox" class="js-sourceSelection" id='cnnCheck'value="cnn">
        <img 
        class="cnnLogo" 
        src="https://i1.wp.com/obeygiant.com/images/2017/01/cnn-logo-square.png?ssl=1">
        </label>
        </div>
  </form>
      
  <span class="resultsTitle" id="title"><h1>RESULTS</h1></span>
  <section  name='Results'>
    <span class='elseTitle'>
    </span>
    <div class="resultsContainer">
      <button class="elseButtons buttons"  
      id="slideLeft" onClick="buttonLeft(event)" type="button">&#10094;</button>
      <div class="slider" id="else">
      </div>
      <button class="elseButtons buttons"  
      id="slideRight" onClick="buttonRight(event)" type="button">&#10095;</button>
    </div>
    
    <span class='bbcTitle'><h3>BBC News</h3>
    </span>
    <div class="resultsContainer">
      <button class="bbcButtons buttons" value="bbc"
        id="slideLeft" onClick="buttonLeft(event)" type="button">&#10094;</button>
      <div class="slider" id="bbc">
      </div>
      <button class="bbcButtons buttons" value="bbc"
      id="slideRight" onClick="buttonRight(event)" type="button">&#10095;</button>
    </div>

    <span class='newYorkTimesTitle'><h3>The New York Times</h3>
    </span>
    <div class="resultsContainer">
      <button class="nytButtons buttons" value="nyt"
      id="slideLeft" onClick="buttonLeft(event)" type="button">&#10094;</button>
      <div class="slider" id="newYorkTimes">
      </div>
      <button class="nytButtons buttons" value="nyt"
      id="slideRight" onClick="buttonRight(event)" type="button">&#10095;</button>
    </div>

    <span class='foxTitle'><h3>Fox News</h3>
    </span>
    <div class="resultsContainer">
      <button class="foxButtons buttons" value="fox"
      id="slideLeft" onClick="buttonLeft(event)" type="button">&#10094;</button>
      <div class="slider" id="fox">
      </div>
      <button class="foxButtons buttons" value="fox"
      id="slideRight" onClick="buttonRight(event)" type="button">&#10095;</button>
    </div>

    <span class='cnnTitle'><h3>CNN</h3>
    </span>
    <div class="resultsContainer">
      <button class="cnnButtons buttons" value="cnn"
      id="slideLeft" onClick="buttonLeft(event)" type="button">&#10094;</button>
      <div class="slider" id="cnn">
    </div>
    <button class="cnnButtons buttons" value="cnn"
    id="slideRight" onClick="buttonRight(event)" type="button">&#10095;</button>
    </div>
  </section>
  <footer><p>Website By Chase Miller</p></footer>
  <script src="script.js"></script>
</body>
</html>
